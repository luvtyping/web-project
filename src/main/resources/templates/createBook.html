<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
    <link href="../static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet"/>
    <link href="../static/css/createBook.css" th:href="@{/css/createBook.css}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script src="../static/js/index.js" th:src="@{js/index.js}" type="text/javascript"></script>
    <script src="../static/js/cart.js" th:src="@{js/cart.js}" type="text/javascript"></script>
</head>
<body>

<div class="userMenu">
    <div class="userName"> Welcome, <span id="login" th:text="${login}">Name</span>!</div>
    <div class="menuButtonsPosition">
        <form th:method="GET" th:action="@{/logout}">
            <button class="menuButtons" type="submit">Выйти</button>
        </form>
    </div>
</div>

<form class="redirectIcon" th:method="GET" th:action="@{/}">
    <button class="imageBackground" style="cursor: pointer">
        <span class="material-icons md-48">home</span>
    </button>
</form>

<div class="creationForm">
    <form th:method="POST" th:action="@{/createBook/proceed}" th:object="${book}">
        <h3 id="header">Заполните форму</h3>

        <label for="name">Название книги: </label>
        <input type="text" th:field="*{name}"/>
        <div class="error" id="name" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label for="author">Автор книги: </label>
        <input type="text" th:field="*{author}"/>
        <div class="error" id="author" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>

        <label for="publishYear">Год издания книги: </label>
        <input type="text" th:field="*{publishYear}"/>
        <div class="error" id="publishYear" th:if="${#fields.hasErrors('publishYear')}" th:errors="*{publishYear}"></div>

        <label for="price">Стоимость книги: </label>
        <input type="text" th:field="*{price}"/>
        <div class="error" id="price" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

        <label for="genre">Жанр книги: </label>
        <select th:field="*{genre}">
            <option value=""></option>
            <option value="Детектив">Детектив</option>
            <option value="Роман">Роман</option>
            <option value="Драма">Драма</option>
            <option value="Научная фантастика">Научная фантастика</option>
        </select>
        <div class="error" id="genre" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>

        <label for="description">Описание книги: </label>
        <textarea th:field="*{description}"></textarea>
        <div class="error" id="description" th:if="${#fields.hasErrors('description')}"
             th:errors="*{description}"></div>

        <div class="error" th:text="${errorMessage}"></div>
        <button class="menuButtons" type="submit" style="cursor: pointer">Сохранить</button>
    </form>
</div>

</body>
</html>
